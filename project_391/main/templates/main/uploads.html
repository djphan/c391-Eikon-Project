{% extends "base.html" %}

{% block head %}
<!DOCTYPE html>
<html>
  <head>
    <!-- jquery lib required for bootstrap js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Date/Time picker stuff -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/moment.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-datetimepicker.min.js"></script>
    <!-- Selection box stuff -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-select.css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-select.js"></script>
    <!-- alerts css and js -->
    <script src="{{ STATIC_URL }}js/sweet-alert.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/sweet-alert.css">
    <!-- dropzone image uploader -->
    <script src="{{ STATIC_URL }}js/dropzone.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/dropzone.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/basic.css">
    <!-- Our stylesheet overlayed on bootstrap css, takes priority -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">
    <script src="{{ STATIC_URL }}js/upload_page_script1.js"></script>
    <title></title>
  </head>
  <body>
{% endblock %}

{% block nav %}
  {{ block.super }}
{% endblock %}

{% block body %}
  
    <form action="/main/upload_images/"
          class="dropzone"
          id="my-awesome-dropzone"></form>
    <form class="pic-details-form form-horizontal white-spacer-5" role="form" method="post" enctype="multipart/form-data" action="django-upload-url">
      <div class="form-group animated bounceInLeft">
        <label for="location" class="col-sm-offset-2 col-sm-2 control-label">Location</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="location" placeholder="Location">
        </div>
      </div>
      <div class="form-group animated bounceInRight delay-03">
        <label for="subject" class="col-sm-offset-2 col-sm-2 control-label">Subject</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="subject" placeholder="Subject">
        </div>
      </div>
      <div class="form-group animated bounceInRight delay-03">
        <label for="description" class="col-sm-offset-2 col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
      </div>
      <div class="form-group animated bounceInRight delay-03">
        <label for="datetimepicker6" class="col-sm-offset-2 col-sm-2 control-label">Date</label>
        <div class='col-sm-4'>
          <input readonly='true' type='text' class="form-control" id='datetimepicker6' placeholder="Date"/>
        </div>
      </div>
      <!--
      <div class="form-group">
      <label for="date" class="col-sm-offset-2 col-sm-2 control-label">Date</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" id="date" placeholder="Date">
      </div>
      </div>
      -->
      <div class="form-group">
        <label for="permissions" class="col-sm-offset-2 col-sm-2 control-label">Permissions</label>
        <div class="col-sm-4">
          <select class="selectpicker form-control" id="permissions" name="permissions">
            {% for name in group_names %}
              <option>{{ name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!--
      </form>
      <div class="form-group">
      <div class="col-sm-12 text-center">
      <button type="submit" id="submit-button" class="submit-pic-details btn btn-primary">Upload</button>
      </div>
      </div>
      -->
    </form>
  </body>
</html>
{% endblock %}
