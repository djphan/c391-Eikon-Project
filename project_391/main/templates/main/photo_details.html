        <script src="{{ STATIC_URL }}js/photo_details_script.js"></script>
        
      <title></title>
    </head>
 
    <body>

        <!-- Navbar section -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Username</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/main/home">Home</a></li>
                <li><a href="/main/group_management">Manage Groups</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>

              </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">

                <a class="btn btn-primary btn-default" href="/main/upload">Upload</a>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>



        <!-- Image src will be filled dynamically by django -->
        <img src="{{ STATIC_URL }}img/placeholder.jpg" class="center-block white-spacer-5 image-display" alt="image">

        <form class="pic-details-form form-horizontal white-spacer-5" role="form" method="post" enctype="multipart/form-data">
            <div class="form-group animated bounceInLeft">
              <label for="location" class="col-sm-offset-2 col-sm-2 control-label">Location</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="location" placeholder="Location">
              </div>
            </div>

            <div class="form-group animated bounceInRight delay-03">
              <label for="subject" class="col-sm-offset-2 col-sm-2 control-label">Subject</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
              </div>
            </div>

            <div class="form-group animated bounceInRight delay-03">
              <label for="datetimepicker6" class="col-sm-offset-2 col-sm-2 control-label">Date</label>
                <div class='col-sm-4'>
                    <input type='text' class="form-control" id='datetimepicker6' placeholder="Date"/>
                </div>
            </div>

            <!--
            <div class="form-group">
              <label for="date" class="col-sm-offset-2 col-sm-2 control-label">Date</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="date" placeholder="Date">
              </div>
            </div>
            -->

            <div class="form-group">
              <label for="permissions" class="col-sm-offset-2 col-sm-2 control-label">Permissions</label>
              <div class="col-sm-4">
                <select class="selectpicker form-control" id="permissions" name="permissions">
                    <!-- Django will need to fill in a option items -->
                    <option>Private</option>
                    <option>Friends</option>
                    <option>Family</option>
                </select>
              </div>
            </div>
                
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button type="submit" class="submit-button btn btn-primary">Submit</button>
              </div>
            </div>
        </form>
    </body>
</html>
