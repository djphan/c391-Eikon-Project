{% block head %}

      <link rel="stylesheet" href="{{ STATIC_URL }}css/animate.css">

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css">

{% endblock %}

          </div>

          <!-- Django will need to fill in a option items -->
          </input>
          <input class="list-group-item enter-group-description-field form-control" type="text" placeholder="Enter a group description" name="enter-group-description-field">
          </input>

          <div class="text-center">
            <button type="submit" id="submit-button" class="submit-new-group btn btn-warning" >Add New Group</button>
          </div>
        </div>
      </div>
